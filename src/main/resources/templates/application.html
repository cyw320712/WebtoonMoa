<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <form role="form" action="/application/new" th:object="${crawlingApplyDto}" method="post">
        <div class="form-group">
            <label th:for="title">웹툰 제목</label>
            <input type="text" th:field="*{title}" class="form-control" placeholder="제목을 입력하세요"
                   th:class="${#fields.hasErrors('title')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="writer">작가</label>
            <input type="text" th:field="*{writer}" class="form-control" placeholder="이름을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="platform">플랫폼</label>
            <input type="text" th:field="*{platform}" class="form-control" placeholder="플랫폼을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="url">접속 URL</label>
            <input type="text" th:field="*{url}" class="form-control" placeholder="URL을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="thumbnailUrl">썸네일 URL</label>
            <input type="text" th:field="*{thumbnailUrl}" class="form-control" placeholder="썸네일 URL을 입력하세요">
        </div>
        <div class="form-group">
            <label for="dayOfWeek">요일</label>
            <select name="dayOfWeek" id="dayOfWeek" class="form-control">
                <option value="">회원선택</option>
                <option value="1">월</option>
                <option value="2">화</option>
                <option value="3">수</option>
                <option value="4">목</option>
                <option value="5">금</option>
                <option value="6">토</option>
                <option value="7">일</option>
            </select>
        </div>
        <div th:each="tag : ${tags}" class="form-check" style="width: 6rem; background-color: #007bff;">
            <input type="checkbox" th:field="*{tags}" th:value="${tag.name}" class="form-check-input">
            <label th:for="${#ids.prev('tags')}" th:text="${tag.name}"  class="form-check-label" style="color: white;"></label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->

</body>
</html>
